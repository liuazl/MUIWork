	<!--操作表-->
	
	<div id="sheet" class="mui-popover mui-popover-bottom mui-popover-action ">
	    <!-- 可选择菜单 -->
	    <ul class="mui-table-view">
	      <li class="mui-table-view-cell">
	        <a href="#">菜单1</a>
	      </li>
	      <li class="mui-table-view-cell">
	        <a href="#">菜单2</a>
	      </li>
	    </ul>

	    <ul class="mui-table-view">
	      <li class="mui-table-view-cell">
	        <a href="#sheet1"><b>取消</b></a>
	      </li>
	    </ul>
	</div>
	<a href="#sheet" id="openSheet" class="mui-btn mui-btn-primary mui-btn-block">打开操作表</a>
	
	<!--数字角标-->
	<!--无底色角标-->
	<span class="mui-badge mui-btn-blue">1</span>
	<span class="mui-badge mui-badge-inverted mui-btn-blue">1</span>
	
	
	<!--按钮-->
	<!--普通按钮-->
	<button type="button" class="mui-btn mui-btn-blue">按钮</button>
	<!--块状按钮-->
	<button type="button" class="mui-btn mui-btn-blue mui-btn-block">按钮</button>
    <!--无底色有边框按钮-->
    <button type="button" class="mui-btn mui-btn-blue mui-btn-outlined">按钮</button>
    
    <!--加载中的按钮-->
    <button type="button" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-primary">确认</button>


  <!--卡片视图-->
  
		  <div class="mui-card-header mui-card-media">

	<div class="mui-media-body">
		小M
		<p>发表于 2016-06-30 15:30</p>
	</div>
</div>

<!--复选框-->

<div class="mui-input-row mui-checkbox ">
    <label>Checkbox</label>
    <input name="Checkbox" type="checkbox" checked>
</div>

<!--警告框-->
     
	<!--块状按钮-->
	<button type="button" class="mui-btn mui-btn-blue mui-btn-block"  id="alert">按钮</button>
	
	
	<!--图片轮播-->

	<div id="slider" class="mui-slider" >

	        <img src="http://placehold.it/400x300">
	      </a>

	      <a href="#">
	        <img src="http://placehold.it/400x300">

	    </div>

	      </a>
	    </div>
	    <!-- 第四张 -->
	    <div class="mui-slider-item">
	      <a href="#">

	      </a>
	    </div>
	    <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
	    <div class="mui-slider-item mui-slider-item-duplicate">
	      <a href="#">
	        <img src="http://placehold.it/400x300">
	      </a>
	    </div>
	  </div>
	  <div class="mui-slider-indicator">
	    <div class="mui-indicator mui-active"></div>
	    <div class="mui-indicator"></div>
	    <div class="mui-indicator"></div>
	    <div class="mui-indicator"></div>
	  </div>
	</div>
